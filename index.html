<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Simon Game</h1>
        <h2>Guess the color combinations in the correct sequence.</h2>
    </header>

    <section class="sq-container">
        <div class="sq1" id="sq-red"></div>
        <div class="sq2" id="sq-green"></div>
        <div class="sq3" id="sq-blue"></div>
        <div class="sq4" id="sq-yellow"></div>
    </section>

    <footer class="info">
        <button class="start-button">Start</button>
    </footer>

    <div class="hidden">
        <audio src=""></audio>
    </div>

</body>
</html>
